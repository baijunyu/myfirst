name: Trial CI Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to checkout'
        required: true
        default: "v1.1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.tag }}

      # 步骤 2：设置 Java 环境
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      # 步骤 3：创建临时目录并复制文件
      - name: Create temporary directory and copy files
        run: |
          mkdir temp_dir
          rsync -av --exclude='.git' . temp_dir/

      # 步骤 4：压缩临时目录中的文件
      - name: Compress code
        run: |
          tar -czvf source_code.tar.gz -C temp_dir .

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs
          path: source_code.tar.gz
  
